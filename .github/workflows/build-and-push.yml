name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile.agent'
      - 'media_trend_analysis_agent/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # More stable configuration
          driver-opts: |
            image=moby/buildkit:master
            network=host

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/media-trend-analysis-agent
          tags: |
            type=sha,prefix=,suffix=-{{sha}}
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.agent
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Cache configuration - only use if exists
          cache-from: |
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/media-trend-analysis-agent:buildcache
            type=gha
          cache-to: |
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/media-trend-analysis-agent:buildcache,mode=max
            type=gha,mode=max
          # Enable outputs
          outputs: type=image,name=${{ secrets.DOCKERHUB_USERNAME }}/media-trend-analysis-agent,push=true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
          # Install yq for YAML parsing
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod a+x /usr/local/bin/yq

      - name: Debug outputs
        run: |
          echo "Docker Build Outputs:"
          echo "digest: ${{ steps.docker_build.outputs.digest }}"
          echo "imageid: ${{ steps.docker_build.outputs.imageid }}"

      - name: Prepare Bindu registration data
        id: prepare_data
        env:
          DOCKER_DIGEST: ${{ steps.docker_build.outputs.digest }}
        run: |
          # Check if docker digest is available
          if [ -z "$DOCKER_DIGEST" ]; then
            echo "Warning: Docker digest not available, using fallback"
            DOCKER_DIGEST="sha256:fallback"
          fi

          # Read agent config
          if [ -f "media_trend_analysis_agent/agent_config.json" ]; then
            AGENT_CONFIG=$(cat media_trend_analysis_agent/agent_config.json)
          else
            echo "Error: agent_config.json not found!"
            exit 1
          fi

          # Read skill.yaml and convert to JSON
          SKILL_PATH="media_trend_analysis_agent/skills/agent_skill/skill.yaml"
          if [ -f "$SKILL_PATH" ]; then
            echo "Reading skill from: $SKILL_PATH"
            SKILL_JSON=$(yq -o=json "$SKILL_PATH")
          else
            echo "Error: Skill file not found at $SKILL_PATH"
            exit 1
          fi

          # Create the complete registration payload
          REGISTRATION_PAYLOAD=$(jq -n \
            --argjson agent_config "$AGENT_CONFIG" \
            --argjson skill "$SKILL_JSON" \
            --arg docker_image "${{ secrets.DOCKERHUB_USERNAME }}/media-trend-analysis-agent:latest" \
            --arg docker_digest "$DOCKER_DIGEST" \
            --arg repo_url "https://github.com/${{ github.repository }}" \
            --arg commit_sha "${{ github.sha }}" \
            --arg build_number "${{ github.run_number }}" \
            --arg last_updated "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
            '{
              "agent": {
                "name": $agent_config.name,
                "author": $agent_config.author,
                "description": $agent_config.description,
                "version": $agent_config.version,
                "agent_trust": $agent_config.agent_trust,
                "type": "research"
              },
              "skills": [$skill],
              "framework": {
                "name": "agno",
                "version": "1.0.0"
              },
              "environment_variables": $agent_config.environment_variables,
              "execution_cost": {},
              "auth": {},
              "deployment": {
                "url": $agent_config.deployment.url,
                "protocol_version": $agent_config.deployment.protocol_version,
                "docker_image": $docker_image,
                "docker_digest": $docker_digest,
                "platforms": ["linux/amd64", "linux/arm64"]
              },
              "repository": {
                "url": $repo_url,
                "commit_sha": $commit_sha,
                "build_number": $build_number
              },
              "metadata": {
                "documentation_url": "https://Paraschamoli.github.io/media-trend-analysis-agent/",
                "domain": "media-analysis",
                "specialization": "trend-monitoring",
                "last_updated": $last_updated
              }
            }')

          # Save the payload to a file for debugging and for the next step
          echo "$REGISTRATION_PAYLOAD" > registration_payload.json
          echo "payload=$(echo "$REGISTRATION_PAYLOAD" | jq -c .)" >> $GITHUB_OUTPUT

          echo "Generated registration payload:"
          cat registration_payload.json | jq .

      - name: Register with Bindu
        if: ${{ github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' }}
        run: |
          echo "Sending registration to Bindu..."

          # Check if API token is available
          if [ -z "${{ secrets.BINDU_API_TOKEN }}" ]; then
            echo "Warning: BINDU_API_TOKEN secret not set. Skipping registration."
            exit 0
          fi

          RESPONSE=$(curl -s -w "\n%{http_code}" \
            --location 'https://bindus.getbindu.com/bindu-register' \
            --header 'accept: application/json' \
            --header 'X-Bindu-CI: true' \
            --header "X-API-Token: ${{ secrets.BINDU_API_TOKEN }}" \
            --header 'Content-Type: application/json' \
            --data-binary @registration_payload.json)

          # Split response and status code
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response HTTP Code: $HTTP_CODE"
          echo "Response Body:"
          echo "$BODY" | jq . 2>/dev/null || echo "$BODY"

          # Fail only on 5xx errors, warn on 4xx
          if [[ $HTTP_CODE -ge 500 ]]; then
            echo "Error: Bindu server error"
            exit 1
          elif [[ $HTTP_CODE -ge 400 ]]; then
            echo "Warning: Bindu registration returned client error"
            exit 0  # Don't fail the build for client errors
          fi
