services:
  media_trend_analysis_agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: media_trend_analysis_agent
    ports:
      - "3773:3773"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      

    env_file:
      - .env
    volumes:
      - ./media_trend_analysis_agent:/app/media_trend_analysis_agent
      - ./agent_config.json:/app/agent_config.json
    restart: unless-stopped
    networks:
      - media_trend_analysis_agent-network
    

networks:
  media_trend_analysis_agent-network:
    driver: bridge


