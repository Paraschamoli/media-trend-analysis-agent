# Media Trend Analysis Skill
# AI-powered agent for analyzing emerging media trends and sentiment.

# Basic Metadata
id: media-trend-analysis-agent-v1
name: media-trend-analysis
version: 1.0.0
author: paras25619@gmail.com

# Description
description: |
  AI-powered agent that analyzes emerging media trends and sentiment.
  Leverages Exa for semantic search and Firecrawl for content extraction to provide
  comprehensive media landscape analysis.

# Tags and Modes
tags:
  - media-trend-analysis
  - trend-tracking
  - sentiment-analysis
  - real-time-monitoring

input_modes:
  - text/plain
  - application/json

output_modes:
  - text/plain
  - application/json

# Example Queries
examples:
  - "What are the top 5 emerging media trends in the technology sector this week?"
  - "Analyze the sentiment and spread of the recent news about AI regulation."
  - "Track the virality and key discussion points around the latest product launch."

# Detailed Capabilities
capabilities_detail:
  primary_capability:
    supported: true
    description: "Analyzes media trends and sentiment using Exa and Firecrawl integration"
    features:
      - "Semantic search with Exa for trend identification"
      - "Content extraction with Firecrawl for deep analysis"
      - "Sentiment analysis and pattern recognition"
      - "Structured output with markdown reports"
    limitations: "Focused on recent trends only, processing time depends on query scope"

  secondary_capability:
    supported: false
    planned_version: "2.0.0"
    description: "Historical trend analysis and predictive modeling"

# Requirements
requirements:
  packages:
    - "agno"
    - "exa-py"
    - "firecrawl-py"
    - "bindu"
    - "python-dotenv"
  system:
    - "Python 3.12+"
  min_memory_mb: 512

# Performance Metrics
performance:
  avg_processing_time_ms: 20000
  max_concurrent_requests: 10
  memory_per_request_mb: 512
  scalability: horizontal

# Tool Restrictions
allowed_tools:
  - ExaTools
  - FirecrawlTools
  - Read
  - Search
  - Analyze

# Rich Documentation
documentation:
  overview: |
    AI-powered agent that analyzes emerging media trends using Exa semantic search
    and Firecrawl content extraction. Provides real-time insights on trends, sentiment,
    and media coverage across digital platforms.
    Built on Agno framework with structured markdown output.

  use_cases:
    when_to_use:
      - "News aggregation and trend analysis platforms"
      - "Brand monitoring and sentiment tracking"
      - "Media intelligence and reporting"
      - "Trend forecasting and insights"

    when_not_to_use:
      - "Historical research requiring long-term data"
      - "Real-time chat or conversational interfaces"
      - "Low-latency requirements (< 10 seconds)"

  input_structure: |
    JSON-RPC 2.0 message with user query in parts array.

    Example:
    {
      "jsonrpc": "2.0",
      "method": "message/send",
      "params": {
        "message": {
          "role": "user",
          "parts": [
            {
              "kind": "text",
              "text": "Analyze emerging media trends related to electric vehicles over the past 7 days."
            }
          ],
          "kind": "message",
          "messageId": "0c3e9e4f-57a9-41e8-b187-d93cb1e40401",
          "contextId": "0c3e9e4f-57a9-41e8-b187-d93cb1e40402",
          "taskId": "0c3e9e4f-57a9-41e8-b187-d93cb1e40403"
        },
        "skillId": "media-trend-analysis-agent-v1",
        "configuration": {
          "acceptedOutputModes": [
            "application/json"
          ]
        }
      },
      "id": "0c3e9e4f-57a9-41e8-b187-d93cb1e40404"
    }

  output_format: |
    JSON-RPC 2.0 result with task history and artifacts containing markdown summary.

    Success Response:
    {
      "jsonrpc": "2.0",
      "id": "0c3e9e4f-57a9-41e8-b187-d93cb1e40404",
      "result": {
        "id": "0c3e9e4f-57a9-41e8-b187-d93cb1e40403",
        "context_id": "0c3e9e4f-57a9-41e8-b187-d93cb1e40402",
        "kind": "task",
        "status": {
          "state": "completed",
          "timestamp": "2026-02-25T17:59:47.889596+00:00"
        },
        "history": [
          {
            "kind": "message",
            "role": "user",
            "parts": [{"kind": "text", "text": "Analyze emerging media trends related to electric vehicles over the past 7 days."}]
          },
          {
            "kind": "message",
            "role": "assistant",
            "parts": [{"kind": "text", "text": "# Media Trend Analysis Report..."}]
          }
        ],
        "artifacts": [
          {
            "artifact_id": "unique_id",
            "name": "result",
            "parts": [{"kind": "text", "text": "Markdown formatted analysis report"}]
          }
        ]
      }
    }

  error_handling:
    - "API failures: Graceful degradation with partial results"
    - "No relevant trends: Returns analysis of current media landscape"
    - "Timeout: 30-second limit per query"
    - "Invalid queries: Return error message with guidance"
    - "Rate limits: Automatic retry with exponential backoff"

  examples:
    - title: "Electric Vehicles Trend Analysis"
      input:
        parts:
          - kind: "text"
            text: "Analyze emerging media trends related to electric vehicles over the past 7 days."
      output:
        text: |
          # Media Trend Analysis Report

          ## Executive Summary
          Over the past 7 days, electric vehicle (EV) media coverage has focused on declining growth, top brand mentions, shifts in consumer sentiment, and geographic variances in market performance. The analysis reveals a slowdown in EV registrations but owner satisfaction remains high, with Tesla leading the sentiment metrics.

          ## Trend Analysis
          ### Volume Metrics
          - Peak discussion periods: February 13 - February 20, 2026
          - Growth rate: Not available

          ## Source Analysis
          ### Top Sources
          1. [EV Volumes](https://ev-volumes.com/)
          2. [The EV Network](https://www.theevnetwork.com/news/february-shows-a-growing-car-market-overall-but-evs-fall-away-versus-last-year/)
          3. [Carscoops](https://www.carscoops.com/2026/02/ev-sales-fall-2025-tesla-rivian-slowdown/)

          ## Actionable Insights
          1. Sentiment towards EVs remains positive despite a sales dip.
             - Evidence: JD Power reports indicate highest satisfaction among BEV owners since 2021.
             - Recommended action: PR campaigns should emphasize user satisfaction and future advancements to bolster confidence.

          2. Geographic distribution indicates diversified performance.
             - Evidence: Europe has shown growth while North America and China markets have slowed.
             - Recommended action: Target marketing strategies regionally to align with local performance.

          ## Future Predictions
          1. Growth stabilization expected as infrastructure expands and new models launch.
             - Supporting evidence: S&P Global noted the potential for a market rebound with infrastructure growth and new vehicle releases anticipated in 2026.

          ## References
          1. [EV Volumes - 2026 EV Statistics](https://ev-volumes.com/)
          2. [The EV Network's February Market Report](https://www.theevnetwork.com/news/february-shows-a-growing-car-market-overall-but-evs-fall-away-versus-last-year/)
          3. [AOL - EV Registrations Data](https://www.aol.com/lifestyle/ev-registrations-slip-first-time-144500444.html)
          4. [Carscoops - US EV Market Analysis](https://www.carscoops.com/2026/02/ev-sales-fall-2025-tesla-rivian-slowdown/)
          5. [JD Power - EVX Ownership Study](https://www.jdpower.com/business/press-releases/2026-us-electric-vehicle-experience-evx-ownership-study)

  best_practices:
    for_developers:
      - "Use async/await for all agent operations"
      - "Implement graceful degradation for partial failures"
      - "Cache API responses to reduce latency"
      - "Test with various query types and edge cases"

    for_orchestrators:
      - "Route media trend queries to this skill"
      - "Chain with research agent for deeper analysis"
      - "Expect 15-30 second processing time per request"
      - "Implement retry logic with exponential backoff"
      - "Monitor Exa and Firecrawl API usage"

  installation: |
    Install via uv package manager.

    Required packages:
    uv sync

    Environment variables:
    OPENAI_API_KEY=<your-key>
    OPENROUTER_API_KEY=<your-key>
    EXA_API_KEY=<your-key>
    FIRECRAWL_API_KEY=<your-key>

    Run:
    uv run python -m media_trend_analysis_agent

  versioning:
    - version: "1.0.0"
      date: "2026-01-11"
      changes: "Initial release with Exa and Firecrawl integration"
    - version: "1.1.0"
      status: "planned"
      changes: "Add historical trend analysis"

