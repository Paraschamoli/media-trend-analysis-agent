id: media-trend-analysis-v1
name: media-trend-analysis
version: 1.0.0
author: paras25619@gmail.com

# Description
description: |
  Tracks, monitors, and analyzes emerging media trends, viral topics, and public sentiment in real-time
  across digital platforms. Provides structured analysis of trend velocity, sentiment, influence sources,
  and predictive insights. Integrates Exa for semantic search and Firecrawl for deep content extraction.

# Tags and Modes
tags:
  - media-analysis
  - trend-tracking
  - sentiment-analysis
  - real-time-monitoring
  - viral-trends
  - digital-platforms
  - exa-search
  - firecrawl

input_modes:
  - text/plain
  - application/json

output_modes:
  - text/plain
  - application/json
  - text/markdown

# Example Queries
examples:
  - "Identify top emerging trends in AI news this week"
  - "Analyze sentiment and virality of Company X's latest product launch"
  - "Monitor political discourse on social media over the past 48 hours"
  - "Provide a daily briefing on trending climate change topics"
  - "Track narrative spread and influential sources for a viral story"

# Detailed Capabilities
capabilities_detail:
  primary_capability:
    supported: true
    description: "Tracks and analyzes media trends, sentiment, and source influence in real-time"
    features:
      - "Real-time monitoring of digital platforms and news sources"
      - "Trend detection, velocity scoring, and clustering of topics"
      - "Sentiment analysis, emotion detection, and stance identification"
      - "Source credibility scoring, bias detection, and influence mapping"
      - "Generates structured reports: executive briefings, alerts, and digests"
      - "Provides predictive insights and recommendations for trend evolution"
    limitations: "Requires API access to Exa and Firecrawl; extremely short-lived trends may be missed"

  secondary_capability:
    supported: true
    description: "Provides characterization, scoring, and metadata aggregation"
    features:
      - "Labels trends by velocity, sentiment, and influence"
      - "Aggregates multi-source analysis into structured reports"
      - "Calculates confidence scores, source coverage, and reach estimates"
      - "Provides actionable insights for media strategy or monitoring"

# Requirements
requirements:
  packages:
    - agno>=2.2.0
    - bindu>=2026.1.7
    - openai>=2.11.0
    - python-dotenv>=1.0.1
    - exa-py>=2.0.0
    - firecrawl-py>=1.0.0
  system:
    - "Internet access for real-time media monitoring"
  min_memory_mb: 512
  external_services:
    - Exa Search API
    - Firecrawl API
    - OpenAI API or OpenRouter API

# Performance Metrics
performance:
  avg_processing_time_ms: 2000
  avg_time_per_source_ms: 300
  max_concurrent_requests: 8
  memory_per_request_mb: 512
  timeout_seconds: 90
  max_sources_per_query: 15
  scalability: horizontal

# Tool Restrictions
allowed_tools:
  - ExaTools
  - FirecrawlTools
  - Read
  - Search
  - Analyze
  - Monitor
  - Generate

# Rich Documentation
documentation:
  overview: |
    Provides real-time media intelligence by monitoring platforms, detecting emerging topics,
    analyzing sentiment, and tracking virality. Structured reports include trend velocity, sentiment
    breakdown, influential sources, and predictive insights. Built on Agno framework with Exa and Firecrawl integration.

  use_cases:
    when_to_use:
      - "Monitoring current media trends and viral topics"
      - "Performing sentiment analysis on news, social media, and blogs"
      - "Tracking brand, topic, or public figure mentions"
      - "Receiving structured media briefings and alerts"
      - "Analyzing narrative evolution and source influence"

    when_not_to_use:
      - "Deep historical research (use research agent)"
      - "Simple Q&A without trend or sentiment analysis"
      - "Fact-checking specific claims (use analyze-paper agent)"
      - "Mathematical, financial, or code analysis (use specialized agents)"
      - "Creative writing or personal opinion tracking"

  input_structure: |
    Accepts monitoring queries in JSON or text:

    {
      "query": "Topic, brand, or trend to monitor",
      "analysis_type": "trend_analysis|sentiment_analysis|source_monitoring",
      "time_frame": "realtime|last_24h|last_week|custom_range",
      "platforms": ["news", "social_media", "all"],
      "report_style": "executive|detailed|alert|digest",
      "max_sources": 10
    }

    Constraints:
    - Max query length: 300 characters
    - Max sources per query: 15
    - Timeout: 90 seconds
    - Language: English

  output_format: |
    Returns structured analysis:

    - REPORT SUMMARY: Brief overview (< 30 words)
    - KEY TRENDS: For each trend:
      - TREND: Description (< 16 words)
      - VELOCITY: high/medium/low
      - SENTIMENT: positive/neutral/negative/mixed
      - KEY SOURCES: Top sources
      - CONFIDENCE_SCORE: 0-1
    - SENTIMENT BREAKDOWN: Percentages of positive, neutral, negative; dominant emotions
    - INFLUENTIAL SOURCES: List of sources with credibility and reach estimates
    - PREDICTIVE INSIGHTS: Recommendations for trend evolution
    - METADATA:
      - QUERY
      - TIME_FRAME_COVERED
      - SOURCES_ANALYZED
      - PROCESSING_TIME_MS

  error_handling:
    - "No trends detected: Returns quiet period analysis"
    - "API rate limits: Queues requests or suggests adjusting time frame"
    - "Unclear query: Requests clarification on topic or scope"
    - "Insufficient data: Suggests broader query or time frame"
    - "Conflicting sentiment: Provides breakdown with contributing factors"

  examples:
    - title: "Technology Sector Trend Briefing"
      input:
        query: "top emerging media trends in technology"
        time_frame: "last_week"
        report_style: "executive"
      output:
        report_summary: "AI ethics and quantum computing dominate tech discourse."
        key_trends: [...]
        metadata:
          processing_time_ms: 4200
          sources_analyzed: 14

    - title: "Brand Sentiment Alert"
      input:
        query: "Company X product launch sentiment"
        analysis_type: "sentiment_analysis"
        time_frame: "last_48h"
        platforms: ["news", "social_media"]
      output:
        report_summary: "Initial reception positive with critique on pricing."
        sentiment_breakdown: {...}
        metadata:
          processing_time_ms: 3100
          sources_analyzed: 18

  best_practices:
    for_developers:
      - "Use specific time frames for actionable real-time insights"
      - "Filter platforms to focus on relevant media types"
      - "Combine trend detection with sentiment analysis for holistic view"
      - "Cache baseline queries to track trend velocity"
      - "Monitor API usage and quota for Exa and Firecrawl"

    for_orchestrators:
      - "Route real-time media queries to this agent"
      - "Chain with research agent for deeper analysis"
      - "Set appropriate timeouts based on query complexity"
      - "Use proactive alerting on sentiment shifts"
      - "Consider freshness requirements for insights"

  installation: |
    Required packages:
    pip install agno bindu openai python-dotenv exa-py firecrawl-py

    Environment variables:
    OPENAI_API_KEY
    OPENROUTER_API_KEY
    EXA_API_KEY
    FIRECRAWL_API_KEY

  versioning:
    - version: "1.0.0"
      date: "2026-01-11"
      changes: "Initial release with Exa and Firecrawl integration for real-time media trend monitoring"

# Assessment fields for skill negotiation
assessment:
  keywords:
    - media
    - trend
    - analysis
    - monitor
    - track
    - sentiment
    - viral
    - topics
    - real-time
    - briefing
    - alert
    - exa
    - firecrawl

  specializations:
    - domain: technology_media
      confidence_boost: 0.3
    - domain: brand_monitoring
      confidence_boost: 0.3
    - domain: political_discourse
      confidence_boost: 0.2
    - domain: consumer_sentiment
      confidence_boost: 0.2

  anti_patterns:
    - "historical research"
    - "fact checking"
    - "investigative journalism"
    - "code generation"
    - "mathematical calculation"
    - "personal opinion"
    - "theoretical science"

  complexity_indicators:
    simple:
      - "current sentiment"
      - "trending now"
      - "basic monitoring"
    medium:
      - "multi-platform analysis"
      - "sentiment over time"
      - "identify key sources"
    complex:
      - "predictive trend analysis"
      - "narrative spread tracking"
      - "cross-correlation of multiple topics"
